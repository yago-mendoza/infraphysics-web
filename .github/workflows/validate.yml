name: Validate

on:
  push:
    branches: [main]

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build content + production bundle
        run: npm run build

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Validate fieldnote references
        run: node scripts/check-references.js
