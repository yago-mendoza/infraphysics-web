<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Banner — InfraPhysics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&family=Source+Serif+4:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    .og-frame {
      width: 1200px;
      height: 630px;
      position: relative;
      overflow: hidden;
      background: #000;
    }

    /* ── Grid background ── */
    .grid-bg {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size:
        8px 8px,
        8px 8px,
        80px 80px,
        80px 80px;
    }

    /* ── Accent glow blobs ── */
    .glow-lime {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(163,230,53,0.08) 0%, transparent 70%);
      top: -120px;
      right: -80px;
      pointer-events: none;
    }
    .glow-blue {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(59,130,246,0.06) 0%, transparent 70%);
      bottom: -100px;
      left: -60px;
      pointer-events: none;
    }
    .glow-purple {
      position: absolute;
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(167,139,250,0.07) 0%, transparent 70%);
      bottom: 20px;
      right: 150px;
      pointer-events: none;
    }

    /* ── Content layout ── */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding: 44px 80px;
    }

    /* ── Top bar: avatar + role ── */
    .top-bar {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 28px;
    }

    .avatar {
      width: 74px;
      height: 74px;
      border-radius: 50%;
      border: 1.5px solid rgba(255,255,255,0.20);
      object-fit: cover;
      flex-shrink: 0;
    }

    .author-info {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .author-name {
      font-size: 26px;
      font-weight: 600;
      color: #e8eaed;
      letter-spacing: 0.02em;
    }

    .author-role {
      font-size: 18px;
      font-weight: 500;
      color: #9ca3af;
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 0.04em;
    }

    /* ── Main title — BIGGER ── */
    .title {
      font-size: 128px;
      font-weight: 800;
      color: #ffffff;
      line-height: 1.0;
      letter-spacing: -0.03em;
      margin-bottom: 20px;
    }

    .title .accent-lime { color: #a3e635; }

    /* ── Subtitle — BIGGER ── */
    .subtitle {
      font-family: 'Source Serif 4', serif;
      font-size: 36px;
      font-weight: 400;
      color: #9ca3af;
      line-height: 1.4;
      max-width: 880px;
    }

    /* ── Bottom tags — BIGGER ── */
    .tags {
      position: absolute;
      bottom: 52px;
      left: 80px;
      display: flex;
      gap: 12px;
      z-index: 2;
    }

    .tag {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.06em;
      padding: 6px 14px;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .tag-projects {
      color: #a3e635;
      background: rgba(163,230,53,0.10);
      border: 1px solid rgba(163,230,53,0.20);
    }
    .tag-threads {
      color: #E84057;
      background: rgba(232,64,87,0.10);
      border: 1px solid rgba(232,64,87,0.20);
    }
    .tag-bits2bricks {
      color: #3B82F6;
      background: rgba(59,130,246,0.10);
      border: 1px solid rgba(59,130,246,0.20);
    }
    .tag-fieldnotes {
      color: #A78BFA;
      background: rgba(167,139,250,0.10);
      border: 1px solid rgba(167,139,250,0.20);
    }

    /* ── Logo — bottom right, white, opaque, LARGE ── */
    .logo-mark {
      position: absolute;
      bottom: 40px;
      right: 64px;
      z-index: 2;
      opacity: 1;
    }
    .logo-mark svg {
      width: 80px;
      height: 80px;
    }

    /* ── Horizontal accent line ── */
    .accent-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(
        90deg,
        #a3e635 0%,
        #a3e635 25%,
        #3B82F6 25%,
        #3B82F6 50%,
        #E84057 50%,
        #E84057 75%,
        #A78BFA 75%,
        #A78BFA 100%
      );
      z-index: 3;
    }
  </style>
</head>
<body>

<div class="og-frame">
  <!-- Background layers -->
  <div class="grid-bg"></div>
  <div class="glow-lime"></div>
  <div class="glow-blue"></div>
  <div class="glow-purple"></div>
  <div class="accent-line"></div>

  <!-- Content -->
  <div class="content">
    <div class="top-bar">
      <img
        class="avatar"
        src="https://avatars.githubusercontent.com/yago-mendoza"
        alt="Yago Mendoza"
        onerror="this.style.background='#333';this.style.border='2px solid #555'"
      >
      <div class="author-info">
        <span class="author-name">Yago Mendoza</span>
        <span class="author-role">industrial engineer · systems builder</span>
      </div>
    </div>

    <div class="title">
      Infra<span class="accent-lime">Physics</span>
    </div>

    <div class="subtitle">
      From systems to atoms and back — lab, notebook,<br>
      and proof of work. Building in public.
    </div>
  </div>

  <!-- Bottom tags -->
  <div class="tags">
    <span class="tag tag-projects">projects</span>
    <span class="tag tag-threads">threads</span>
    <span class="tag tag-bits2bricks">bits2bricks</span>
    <span class="tag tag-fieldnotes">second brain</span>
  </div>
